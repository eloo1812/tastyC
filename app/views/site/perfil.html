<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
      <script src="https://kit.fontawesome.com/64d58efce2.js"></script>
      <title>{{title}}</title>
      <style>
          body {
          font-family: Arial, sans-serif;
          text-align: center;
          margin: 0;
          padding: 20px;
          }

          .stickers-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 10px;
          }

          .sticker {
          border: 2px solid transparent;
          border-radius: 8px;
          cursor: pointer;
          transition: border-color 0.3s;
          }

          .sticker img {
          width: 100px;
          height: 100px;
          border-radius: 8px;
          }

          .sticker.selected {
          border-color: #572950;
          }

          #save-button {
          margin-top: 20px;
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
          }
      </style>
  </head>
  <body>
      <div class="container">
          <h2>Perfil</h2>
          <h3>Escolha sua Figurinha</h1>
            <div class="stickers-container">
              <div class="sticker" data-value="sticker1">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8VK3mUbMQQ2YSZCgIjkhJss17ewPDcciCBQ&s" alt="Figurinha 1">
              </div>
              <div class="sticker" data-value="sticker2">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpW63SwM06HgtusACN1lKTYKpjCUxJ_VK4yTz6tB0CxWioR8rYXq4n3iHS44dj3WrogHc&usqp=CAU" alt="Figurinha 2">
              </div>
              <div class="sticker" data-value="sticker3">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSn8Jms3Ypad3IfDaAKyYbWpmS34pUdagvKsPBHv7fZGxXSvopU_DI1VxuqYzBn--WdOto&usqp=CAU" alt="Figurinha 3">
              </div>
              <!-- Adicione mais figurinhas conforme necessário -->
            </div>
            <button id="save-button" class="btn btn-danger">Salvar</button>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" name="email" value="{{user.email}}">
                {{ messages['email']['message']|message(messages['email']['alert'])|raw }}
              </div>
              <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" name="nome" value="{{user.nome}}">
                  {{ messages['nome']['message']|message(messages['nome']['alert'])|raw }}
                </div>
              <a href="/user/edit/{{user.id}}" class="btn btn-primary">Editar Perfil</a>
              <a href="/logout" class="btn btn-danger">Sair</a>
            <br>
            {{ messages['message']['message']|message(messages['message']['alert'])|raw }}
      </div>

      <script >
          // script.js
          document.addEventListener('DOMContentLoaded', function () {
          const stickers = document.querySelectorAll('.sticker');
          let selectedSticker = null;
          
          stickers.forEach(sticker => {
            sticker.addEventListener('click', function () {
                // Remove a seleção anterior
                if (selectedSticker) {
                    selectedSticker.classList.remove('selected');
                }
                // Marca a nova seleção
                this.classList.add('selected');
                selectedSticker = this;
            });
          });
          
          document.getElementById('save-button').addEventListener('click', function () {
            if (selectedSticker) {
                const stickerValue = selectedSticker.getAttribute('data-value');
                // Envie o valor da figurinha selecionada para o servidor ou armazene localmente
                alert(`Figurinha selecionada: ${stickerValue}`);
            } else {
                alert('Por favor, selecione uma figurinha!');
            }
          });
          });
          
          // Exemplo de armazenamento local
          document.getElementById('save-button').addEventListener('click', function () {
          if (selectedSticker) {
            const stickerValue = selectedSticker.getAttribute('data-value');
            localStorage.setItem('selectedSticker', stickerValue);
            alert(`Figurinha selecionada: ${stickerValue}`);
          } else {
            alert('Por favor, selecione uma figurinha!');
          }
          });
          
          </script>
      
  </body>
</html>
